  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Bienvenido a Pausa y Café, tu lugar para disfrutar de un buen café y un momento de relax.">
  <title>Pausa y Café</title>
</head>
<body>

  <header>
  <img src="../img/logo.png" alt="Logo del sitio" class="logo-img">
    <nav>
      <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="./menu.html">Menú</a></li>

      </ul>
    </nav>
  </header>

  <main>
    <section id="login">
      <h2>Iniciar sesión</h2>
      <p>Accede con tu cuenta para continuar.</p>

      <!-- Imagen decorativa -->
      <img src="../img/login.jpg" alt="inicio de sesión" class="login-img">

      <!-- Formulario de inicio de sesión -->
      <form action="#" method="post">
        <label for="correo">Correo electrónico:</label><br>
        <input type="email" id="correo" name="correo" required><br><br>

        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Iniciar sesión</button>
      </form>

      <!-- Acceso con redes sociales -->
      <div class="redes-sociales-login">
        <p>O accede con:</p>
        <div class="social-buttons">
          <a href="#" class="btn-facebook">Facebook</a>
          <a href="#" class="btn-google">Google</a>
          <a href="#" class="btn-x">X</a>
        </div>
      </div>
    </section>
  </main>
  
<footer>
  <p>© 2025 Pausa y Café. Todos los derechos reservados.</p>
